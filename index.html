<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock-Paper-Scisors</title>
</head>
<body>
    <script type="module" src="javascript.js"></script>
    

    <section>
        <header>landscape description content_cut </header>

        <div class="game-space">

                <div class="game-window">
                    
                    <div class="inside-game-window" id="inside-game-window">

                            <div class="score-pannel">
                                    <div class="score-card">
                                        <div>Human</div>
                                        <div class="score-h">0</div>
                                    </div>
                                    <div class="score-card">
                                        <div>Computer</div>
                                        <div class="score-c">0</div>
                                    </div>
                            </div>

                            <div class="game-interface">
                                <button class="rock">landscape</button>
                                <button class="paper">description</button>
                                <button class="scisors">content_cut</button>
                            </div>
                    </div>
                    
                </div>

        </div>


    </section>
    
        
</body>
</html>
